<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>

        

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #031203;
        }
    
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
        }
    
        .plot {
            flex: 2; /* Gives more space to the plot */
        }
    
        .metrics {
            flex: 1; /* Reduced the width for the metrics */
            max-width: 300px; /* Set a max-width for the metrics section */
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* Allows scrolling if content exceeds */
        }
    
        .metrics h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
    
        .metrics ul {
            list-style-type: none;
            padding: 0;
        }
    
        .metrics li {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }
    
        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

    </style>
    
</head>
<body>
    <div class="container">
        <!-- Plot Image -->
        <!-- <div class="plot">
            <img src="{{img_data}}" alt="Actual vs Predicted Plot">
        </div> -->
        <div class="plot">
            <img src="data:image/png;base64,{{ img_data }}" alt="Actual vs Predicted Plot">
        </div>
        
        <!-- Metrics Section -->
        <div class="metrics">
            <h2>Evaluation Metrics</h2>
            <ul>
                {% for metric, value in metrics.items() %}
                <li><strong>{{ metric }}:</strong> {{ "%.4f"|format(value) }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
